<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orchestrating Brilliance: A Journey Through Innovation</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 0;
      padding: 10px;
    }

    a {
      color: #00e5ff;
      text-decoration: none;
    }

    .section {
      margin: 20px 0;
    }

    .countdown {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      animation: pulse 3s infinite;
    }

    .time-box {
      text-align: center;
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .time-box small {
      font-size: 1rem;
      color: #ddd;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Snowflake Styling */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #ffffff;
      opacity: 0.8;
      user-select: none;
      z-index: 0;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .countdown {
        flex-direction: column;
      }

      .time-box span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Valentin D. Mengue Ebengue</h1>
      <h2>AWS Cloud Engineer / DevOps Engineer</h2>
    </header>

    <main>
      <section class="section">
        <h2>Countdown to New Year</h2>
        <div id="countdown" class="countdown">
          <div class="time-box">
            <span id="days">00</span>
            <small>Days</small>
          </div>
          <div class="time-box">
            <span id="hours">00</span>
            <small>Hours</small>
          </div>
          <div class="time-box">
            <span id="minutes">00</span>
            <small>Minutes</small>
          </div>
          <div class="time-box">
            <span id="seconds">00</span>
            <small>Seconds</small>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Valentin Desire Mengue Ebengue â€” Crafting Innovation, One Line of Code at a Time</p>
    </footer>
  </div>

  <script>
    // Countdown Logic
    function updateCountdown() {
      const now = new Date();
      const nextYear = now.getFullYear() + 1;
      const newYear = new Date(`January 1, ${nextYear} 00:00:00`);
      const timeDiff = newYear - now;

      if (timeDiff <= 0) {
        document.getElementById('countdown').innerHTML = '<h3>Happy New Year! ðŸŽ‰</h3>';
        return;
      }

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Snowflake Animation
    function generateSnowflakes() {
      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = 'â„';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 2}s`;
        snowflake.style.opacity = `${Math.random()}`;
        snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
        document.body.appendChild(snowflake);
      }
    }

    generateSnowflakes();
  </script>
</body>
</html>
